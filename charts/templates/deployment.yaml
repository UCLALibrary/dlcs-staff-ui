apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dlcs-staff-ui.fullname" . }}
  namespace: dlcs-staff-ui{{ .Values.django.env.run_env }}
  labels:
    {{- include "dlcs-staff-ui.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dlcs-staff-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dlcs-staff-ui.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "dlcs-staff-ui.fullname" . }}-configmap
            - secretRef:
                name: {{ template "dlcs-staff-ui.fullname" . }}-externalsecret
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /upload_file
              port: http
              httpHeaders:
                - name: Host
                  value: {{ range .Values.django.env.allowed_hosts }}{{ . }}{{ end }}
          readinessProbe:
            httpGet:
              path: /upload_file
              port: http
              httpHeaders:
                - name: Host
                  value: {{ range .Values.django.env.allowed_hosts }}{{ . }}{{ end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
